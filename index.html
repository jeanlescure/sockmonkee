<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SockMonkee.io</title>
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
	<link href='/css/style.css' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.12.0/lodash.min.js"></script>
	<script src="/js/main.js"></script>
</head>
<body>
	<div class="messages_holder">
		<div class="messages">
		</div>
	</div>
	<ul class="users"></ul>
	<div class="message_field">
		<button class="btn btn_attach">#</button>
		<div class="text">
			<textarea name="" id="msgText"></textarea>
		</div>
		<button class="btn btn_send">Send</button>
	</div>
	<div class="hidden">
		<input type="file" id="fileAttachment">
	</div>
	<div class="overlay">
		<div class="modal">
			<label for="name">Name: </label>
			<input type="text" name="" id="name" value="Anonymous"/>
			<button class="btn btn_name">OK</button>
			<hr/>
			<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
				<input type="hidden" name="cmd" value="_s-xclick">
				<input type="hidden" name="hosted_button_id" value="XM5GVDMQFHSHW">
				<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
				<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
			</form>
		</div>
	</div>
</body>
</html>
